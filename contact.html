<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/contact.css">
    <title>Contact</title>
</head>
<header>
    <h1>make contact for questions
    </h1>
</header>
<body>
    <main>
        <form action="" method="post/get" id="form">
            <fieldset>
                <legend>details</legend>
                <div class="form-child">
                    <label for="name">name</label>
                    <input type="text" name="name" id="name">
                    <p id="nameError">name is required</p>
                </div>
                <div>
                    <label for="subject">subject</label>
                    <input type="text" name="subject" id="subject">
                    <p id="subjectError">minimum 10 characters</p>
                </div>
                <div>
                <label for="email">email</label>
                <input type="text" name="email" id="email">
                <p id="emailError">a working email adress is required</p>
                </div>
                <div>
                    <label for="adress">adress</label>
                    <input type="text" name="adress" id="adress">
                    <p id="adressError">full name of your adress is required</p>
                </div>
                <input type="submit" value="submit" id="button">
            </fieldset>
    </main>
    </form>
    <script src="/js/contact.js"></script>
</body>
</html>
